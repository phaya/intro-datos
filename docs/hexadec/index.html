<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Hexadecimal a Decimal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter">
        <h1>Conversor Hexadecimal ⇔ Decimal</h1>
        <div class="input-group">
            <label for="hexInput">Hexadecimal:</label>
            <input type="text" id="hexInput" placeholder="Introduce un número hexadecimal">
        </div>
        <div class="input-group">
            <label for="decInput">Decimal:</label>
            <input type="text" id="decInput" placeholder="Introduce un número decimal">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
